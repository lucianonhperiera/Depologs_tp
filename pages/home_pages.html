    <script>
        // Array de textos que quieres mostrar
        const textos = ["EL FUTBOL SE JUEGA CON UNA PELOTA", "LA FORMULA 1 ES LA MAXIMA CATEGORIA DEL AUTOMIVILISMO",
        "EL VOLEY TIENE UNA RED PARA DIVIDIR LA CANCHA", "EL PAN ESTA SOBREVALORADO"];
        let currentIndex = 0;

        // Función para cambiar el texto cada 10 segundos (10000 milisegundos)
        function cambiarTexto() {
            currentIndex = (currentIndex + 1) % textos.length;
            const elementoTexto = document.getElementById("textoCambiante");
            elementoTexto.textContent = textos[currentIndex];
        }

        // Cambiar el texto inicial
        cambiarTexto();

        // Establecer un intervalo para cambiar el texto cada 10 segundos
        setInterval(cambiarTexto, 10000);

    </script>
