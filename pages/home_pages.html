<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="home_pages.css">
    <link rel="stylesheet" href="botones.css">
    <link rel="stylesheet" href="cartas_de_presentacion.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>depologs secciones</title>
    <style>
        body 
        {
            background: #3ca0df; /* Fallback color for old browsers */
            background: -webkit-linear-gradient(to right, #2596ca, #13415e); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #134964, #0e4058); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
</head>
<body>
    <div>
        <input type="checkbox" id="checkbox">
        <label for="checkbox" class="toggle">
            <div class="bars" id="bar1"></div>
            <div class="bars" id="bar2"></div>
            <div class="bars" id="bar3"></div>
        </label>
    </div>
    <div class="botonera">
        <button class="animated-button">
            <span>deportes</span>
            <span></span>
        </button>
        <button class="animated-button">
            <span>biblioteca</span>
            <span></span>
        </button>
        <button class="animated-button">
            <span>estadisticas</span>
            <span></span>
        </button>
    </div>
    <div class="cartaspresentacion">
        <div class="card">
            <div class="content">
            <p class="heading">
                deportes
            </p>
            <p class="para">
                nuestros deportes 
            </p>
            <button class="btn">Read more</button>
            </div>
        </div>
        <div class="card">
            <div class="content">
            <p class="heading">
                biblioteca
            </p>
            <p class="para">
                biblioteca de videos y fotos
            </p>
            <button class="btn">Read more</button>
            </div>
        </div>
        <div class="card">
            <div class="content">
            <p class="heading">estadisticas
            </p>
            <p class="para">
                estadisticas de los deportes
            </p>
            <button class="btn">Read more</button>
            </div>
        </div>
    </div>
    <div class="texto-cambiante">
        <div class="cardcambiante">
            <a class="card1" href="#">
             <p id="textoCambiante">Texto 1</p>
             <div class="go-corner" href="#">
               <div class="go-arrow">
                 
               </div>
             </div>
           </a>
         </div>
        
    </div>

    <script>
        // Array de textos que quieres mostrar
        const textos = ["tus papas son primos", "los perros pueden ladrar pero no maullar", "esternocleidomastoideo", "tus perros tienen 4 patas"];
        let currentIndex = 0;

        // Funci√≥n para cambiar el texto cada 2 minutos (120,000 milisegundos)
        function cambiarTexto() {
            currentIndex = (currentIndex + 1) % textos.length;
            const elementoTexto = document.getElementById("textoCambiante");
            elementoTexto.textContent = textos[currentIndex];
        }

        // Cambiar el texto inicial
        cambiarTexto();

        // Establecer un intervalo para cambiar el texto cada 30 segundos
        setInterval(cambiarTexto, 30000);
    </script>
</body>
</html>
