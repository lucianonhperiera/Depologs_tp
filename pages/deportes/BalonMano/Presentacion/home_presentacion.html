          <h2>El handball, un deporte que ha dejado su huella imborrable en la historia del mundo deportivo.
           La historia del handball se remonta a finales del siglo XIX en Europa. Surgió como una adaptación del fútbol, pero con la particularidad de utilizar las manos en lugar de los pies para controlar la pelota. A medida que el deporte se popularizaba, se establecieron reglas y se crearon las primeras competiciones.</H2>
            <img src="https://www.clarin.com/img/2019/12/04/xrLeAeXU_1256x620__1.jpg" alt="Foto 1">
          <h3>Seleccion Argentina en HandBall</h3>
        </figure>
      </div>
      <div>
        <figure>
          <p style="font-family: Bebas Neue, sans-serif;"></p>
          <h2>Una de las fechas más importantes en la historia del handball fue el año 1936, cuando se celebraron los primeros Juegos Olímpicos en los que se incluyó esta disciplina. A partir de ese momento, el handball comenzó a ganar reconocimiento internacional y se convirtió en una parte integral de los eventos deportivos más importantes del mundo.</h2>
          <img src="https://estaticos-cdn.sport.es/clip/37b65540-a22a-48b0-ada4-355924056a33_alta-libre-aspect-ratio_default_0.jpg" alt="Foto 2">
          <H3>Equipo de HandBall del futbol club Barcelona</H3>
        </figure>
      </div>
      <div>
        <figure>
          <p style="font-family: Bebas Neue, sans-serif;"></p>
         <h2>Con el tiempo, el handball ha experimentado cambios y adaptaciones para mejorar su competitividad y atractivo. Se han introducido nuevas reglas y se ha fomentado la profesionalización del deporte.
          Hoy en día, el handball es practicado en todos los continentes y cuenta con una gran base de seguidores. Las competiciones de alto nivel, como el Campeonato Mundial y los Juegos Olímpicos, reúnen a los mejores equipos y jugadores del mundo, brindando emocionantes encuentros y momentos inolvidables.</h2>
          <img src="https://eternoboca.com/wp-content/uploads/2021/11/had.jpg" alt="Foto 3">
          <H3>Equipo de HandBall del futbol club Boca Juniors</H3>
