<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="botones_imagenes.css">
  <title>Presentacion</title>
  <style>
    .botonera {
    text-align: center;
    padding-top: 20px;
  }
  
  .animated-button {
    position: relative;
    display: inline-block;
    padding: 12px 24px;
    border: none;
    font-size: 16px;
    background-color: inherit;
    border-radius: 100px;
    font-weight: 600;
    color: #ffffff40;
    box-shadow: 0 0 0 2px #ffffff20;
    cursor: pointer;
    overflow: hidden;
    transition: all 0.6s cubic-bezier(0.23, 1, 0.320, 1);
  }
  
  .animated-button span:last-child {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 20px;
    height: 20px;
    background-color: #00eeff;
    border-radius: 50%;
    opacity: 0;
    transition: all 0.8s cubic-bezier(0.23, 1, 0.320, 1);
  }
  
  .animated-button span:first-child {
    position: relative;
    z-index: 1;
  }
  
  .animated-button:hover {
    box-shadow: 0 0 0 5px #2195f360;
    color: #ffffff;
  }
  
  .animated-button:active {
    transform: scale(0.95);
  }
  
  .animated-button:hover span:last-child {
    width: 150px;
    height: 150px;
    opacity: 1;
  }
  
  .texto-cambiante {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 50vh;
  }
  
  body {
    background: #13415e;
    background: -webkit-linear-gradient(to right, #2596ca, #13415e);
    background: linear-gradient(to right, #134964, #0e4058);
  }
  
  header {
    background-color: #13415e;
    color: #fff;
    padding: 5px;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
  }
  
  nav {
    display: flex;
    justify-content: space-between;
  }
  
  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }
  
  nav li {
    display: inline-block;
    margin: 0 5px;
  }
  
  .photos {
    display: flex;
    justify-content: space-between;
    margin-top: 20px;
    padding: 20px;
  }
  
  .photos {
  display: flex;
  flex-direction: column; /* Display the images vertically */
  align-items: center; /* Center the images horizontally */
  margin-top: 20px;
  padding: 20px;
}
    
  </style>
</head>
<body>
  <div id="fondo-transparente"></div>
  <header>
  </header>
  <main>
    <div class="botonera">
        <button class="animated-button" onclick="window.location.href = '../../home_pages.html'">
            <span>Atras</span>
            <span></span>
        </button>
        <button class="animated-button" onclick="window.location.href = 'Imagenes.html'">
            <span>Presentacion</span>
            <span></span>
        </button>
        <button class="animated-button" onclick="window.location.href = 'Estadisticas.html'">
            <span>Estadisticas</span>
            <span></span>
        </button>
        <button class="animated-button" onclick="window.location.href = 'Partidos.html'">
          <span>Partidos</span>
          <span></span>
      </button>
    </div>
    <div class="photos">
      <div>
        <figure>
          <img src="https://www.clarin.com/img/2019/12/04/xrLeAeXU_1256x620__1.jpg" alt="Foto 1">
        </figure>
      </div>
      <div>
        <figure>
          <img src="https://estaticos-cdn.sport.es/clip/37b65540-a22a-48b0-ada4-355924056a33_alta-libre-aspect-ratio_default_0.jpg" alt="Foto 2">
        </figure>
      </div>
      <div>
        <figure>
          <img src="https://eternoboca.com/wp-content/uploads/2021/11/had.jpg" alt="Foto 3">
        </figure>
      </div>
    </div>
  </main>
</body>
</html>
