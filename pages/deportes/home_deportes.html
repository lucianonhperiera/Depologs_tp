    <script>
        // Array de textos que quieres mostrar
        const textos = ["EL FUTBOL SE JUEGA CON UNA PEROTA", "LA FORMULA 1 ES LA MAXIMA CATEGORIA DEL AUTOMIVILISMO",
        "AAAAAAAAAAHHHH", "EL PAN ESTA SOBREVALORADO"];
        let currentIndex = 0;

        // Función para cambiar el texto cada 2 minutos (120,000 milisegundos)
        function cambiarTexto() {
            currentIndex = (currentIndex + 1) % textos.length;
            const elementoTexto = document.getElementById("textoCambiante");
            elementoTexto.textContent = textos[currentIndex];
        }

        // Cambiar el texto inicial
        cambiarTexto();

        // Establecer un intervalo para cambiar el texto cada 30 segundos
        setInterval(cambiarTexto, 10000);
    </script>
