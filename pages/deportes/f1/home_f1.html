                    <div class="infopremio">
                        <button class="titulo">
                            <p style="font-family: Bebas Neue, sans-serif;">El Gran Premio de Sakhir fue una carrera de automovilismo válida para el Campeonato Mundial de Fórmula 1 que se disputó con monoplazas en el Circuito 
                            Internacional de Baréin, ubicado en la zona desértica de Sakhir, a aproximadamente 31 km de la capital Manama1​.
                            Formó parte del calendario de la temporada 2020 debido a que el calendario original fue afectado por el inicio de la Pandemia de COVID-19, 
                            dando lugar a la realización de nuevas carreras para poder completar la temporada. Fue confirmada en agosto de 2020, 
                            junto a los Grandes Premios de Turquía, Baréin y Abu Dabi. Al igual que el Gran Premio de Baréin, este se corrió en el Circuito Internacional de Baréin, 
                            con la diferencia de que en esta ocasión se utilizó la pista exterior del circuito.</p>
                    </button>

                        <button class="titulo">
                            <p style="font-family: Bebas Neue, sans-serif;">El Gran Premio de Arabia Saudita de 2023 fue la segunda ronda de la temporada 2023 de Fórmula 1. 
                                Se disputó los días 17, 18 y 19 de marzo en el circuito de la Corniche de Yeda, ubicado en la ciudad del mismo nombre (Arabia Saudita).
                                Lewis Hamilton y Max Verstappen son los únicos pilotos activos que lograron ganar en Arabia Saudita.
                                El poleman Sergio Pérez fue el vencedor de la carrera, seguido de su compañero Max Verstappen y Fernando Alonso, 
                                quien posteriormente sería sancionado, cediéndole la posición a George Russell. 
                                Horas después la escudería Aston Martin hizo una apelación y la FIA revocó la penalización, otorgándole el podio número 100 al piloto español.</p>

                            <p style="font-family: Bebas Neue, sans-serif;">El Gran Premio de Australia de 2023 fue la tercera ronda de la temporada 2023 de Fórmula 1. 
                                Se disputó los días 31 de marzo, 1 y 2 de abril en el circuito de Albert Park,
                                ubicado en Melbourne (Australia).​
                                Fernando Alonso, Lewis Hamilton, Valtteri Bottas y Charles Leclerc son los únicos pilotos activos que lograron ganar en Australia.
                                Max Verstappen fue el ganador de la carrera, seguido de Lewis Hamilton y Fernando Alonso.​ 
                                La carrera terminó con el mayor número de banderas rojas, con tres.​ Adicionalmente,
                                la colisión múltiple en la vuelta 57 está en el tercer puesto de colisiones múltiples de la curva 1, 
                                siendo superado por la colisión múltiple de la versión de 2008 con 5 eliminados en colisión y por la de la versión de 2002,

                    <div class="infopremio">
                        <button class="titulo">
                            <p style="font-family: Bebas Neue, sans-serif;">La Fórmula 1 tendrá en 2023 un calendario récord, 
                                pero finalmente serán 23 carreras las que se disputen y no 24 como estaba planeado en un principio. 
                                China definitivamente no estará en el mundial (como tampoco estuvo en 2020, 2021 ni 2022) y la F1 no lo sustituirá con Portimao, 
                                ni con Estambul, ni con ninguna otra sede.
                                China estaba en el calendario original de 24 carreras, antes de que se cancelase cuando empeoró la situación de la COVID-19 en el país. 
                                Recientemente los organizadores del gran premio trataron de conseguir entrar en el calendario este mismo curso, 
                                tras relajarse las restricciones contra el coronavirus, 
                                pero varios impedimentos han hecho que se mantenga la cancelación y que la F1 deje en 23 citas su mundial de 2023.
                                Ahora, el GP de China, que renovó en 2021 con la Fórmula 1 hasta 2025, 
                                verá como por cuarta temporada consecutiva Shanghai no es sede del campeonato y tendrán que esperar hasta 2024 para su regreso y, 
                                si todavía sigue en la parrilla, para que los fans puedan ver por fin en directo a su compatriota, el piloto Guanyu Zhou.</p>
                        </button>

        let currentIndex = 0;

        // Función para cambiar el texto cada 2 minutos (120,000 milisegundos)
        function cambiarTexto() {
            currentIndex = (currentIndex + 1) % textos.length;
            const elementoTexto = document.getElementById("textoCambiante");
            elementoTexto.textContent = textos[currentIndex];

        setInterval(cambiarTexto, 10000);
