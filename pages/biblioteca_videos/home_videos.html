        {

            background: linear-gradient(to right, #134964, #0e4058); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
</head>
<body>
    <div class="botonera">
        <button class="animated-button" onclick="window.location.href = '../home_pages.html'">
            <span>ATRAS</span>
            <span></span>

        <button class="animated-button" onclick="window.location.href = '../deportes/home_deportes.html'">
            <span>DEPORTES</span>

        </button>
        <button class="animated-button" onclick="window.location.href = '../estadisticas/home_estadisticas.html'">
            <span>ESTADISTICAS</span>
            <span></span>
        </button>
    </div>

    <div class="carousel-container">
        <div class="carousel" id="imageCarousel">
            <!-- Aquí van tus imágenes -->
            <img src="./fotos home/f1.jpg">
            <img src="./fotos home/handball.jpg">
            <img src="./fotos home/voley.jpeg">
        </div>
    </div>
   
    <div class="texto-cambiante">
        <div class="cardcambiante">
            <a class="card1" href="#">
             <p id="textoCambiante">Texto 1</p>
             <div class="go-corner" href="#">
               <div class="go-arrow">
                 
               </div>
             </div>
           </a>
         </div>
        
    </div>
    
    <script src="home_videos.js"></script>

    <script>
        // Array de textos que quieres mostrar
        const textos = ["EL FUTBOL SE JUEGA CON UNA PEROTA", "LA FORMULA 1 ES LA MAXIMA CATEGORIA DEL AUTOMIVILISMO",
        "A LUCAS LE GUSTA EL PENE ", "EL PAN ESTA SOBREVALORADO"];
        let currentIndex = 0;

        // Función para cambiar el texto cada 2 minutos (120,000 milisegundos)
        function cambiarTexto() {
            currentIndex = (currentIndex + 1) % textos.length;
            const elementoTexto = document.getElementById("textoCambiante");
            elementoTexto.textContent = textos[currentIndex];
        }

        // Cambiar el texto inicial
        cambiarTexto();

        // Establecer un intervalo para cambiar el texto cada 30 segundos
        setInterval(cambiarTexto, 10000);
    </script>
</body>
