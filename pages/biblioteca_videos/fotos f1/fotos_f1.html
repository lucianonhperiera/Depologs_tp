    <script>
        const card = document.querySelector(".card");
        const prevButton = document.getElementById("prev");
        const nextButton = document.getElementById("next");
        let videoIndex = 0;

        const videos = card.querySelectorAll("video");

        nextButton.addEventListener("click", () => {
            if (videoIndex < videos.length - 1) {
                videoIndex++;
                updateCarousel();
            }
        });

        prevButton.addEventListener("click", () => {
            if (videoIndex > 0) {
                videoIndex--;
                updateCarousel();
            }
        });

        function updateCarousel() {
            const videoWidth = videos[0].offsetWidth;
            const translateX = -videoIndex * videoWidth;
            card.style.transform = `translateX(${translateX}px)`;
        }
    </script>

    <script>
        // Array de textos que quieres mostrar
        const textos = ["EL FUTBOL SE JUEGA CON UNA PEROTA", "LA FORMULA 1 ES LA MAXIMA CATEGORIA DEL AUTOMIVILISMO",
        "adasdasdasdasd ", "EL PAN ESTA SOBREVALORADO"];
        let currentIndex = 0;

        // Función para cambiar el texto cada 2 minutos (120,000 milisegundos)
        function cambiarTexto() {
            currentIndex = (currentIndex + 1) % textos.length;
            const elementoTexto = document.getElementById("textoCambiante");
            elementoTexto.textContent = textos[currentIndex];
        }

        // Cambiar el texto inicial
        cambiarTexto();

        // Establecer un intervalo para cambiar el texto cada 30 segundos
        setInterval(cambiarTexto, 10000);
    </script>
