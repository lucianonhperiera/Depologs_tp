<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login</title><style>
        body 
        {
            background: #3ca0df; /* Fallback color for old browsers */
            background: -webkit-linear-gradient(to right, #2596ca, #13415e); /* Chrome 10-25, Safari 5.1-6 */
            background: linear-gradient(to right, #134964, #0e4058); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="login-form">
            <h1>Iniciar Sesión</h1>
            <div class="input-container">
                <label for="username">Nombre de Usuario o Correo Electrónico:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-container">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Ingresar</button>
            <div class="password-reset">
                <a href="reset-password.html">¿Olvidaste tu contraseña?</a>
            </div>
        </form>
    </div>
</body>
</html>
